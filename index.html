<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Coming+Soon">
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="index.css" rel="stylesheet" />
  </head>

<body>

<!-- Title header section. Started trying some ideas from https://www.youtube.com/watch?v=kRQEkTHIEyU ... ultimately did not get the characters loaded onto the x and o to play, but I did format and wanted them on the page. -->
<div class="centerButton">
    <h1 class="header pt-4">Under the Sea Tic Tac Toe</h1>
       <div class="row">
        <div class="animalGroup">
            <img src="images/orca.png" alt="image of orca" class="animalImage" id="xImage">
            <img src="images/sealion.png" alt="image of sea lion" class="animalImage" id="oImage">
            <img src="images/rays.png" alt="image of three cownose rays" class="animalImage" id="x2Image">
            <img src="images/seaturtle.png" alt="image of sea turtle" class="animalImage" id="o2Image">
        </div>
    </div>
    <!-- playerMessage pulls currentPlayer from js to post on html -->
    <h2 class="playerMessage p-2 pb-4">Click on the square to begin the game!</h2> 
    <!-- <p class="game-header p-2">Click on the square to claim the space!</p> -->
   </div>

<!-- Grid for tic tac toe game --> 
<!-- Game Board and play. Liked the grid from this youtube https://www.youtube.com/watch?v=AGbY0wVLdJI his code looked okay too, but it did not feel familiar enough to be able to confidently manipulate and understand. -->
<div class="row">
    <div id="board" class="board">
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
        <div class="cell" data-index="9"></div>
   </div>
</div>

<div id="endGame" class="hidden">
    <h2 id="endGameText"></h2>
    <button class="start-btn btn btn-sm" id="startButton">Let's Play Again!</button>
<!-- Found a css/html background for animated bubbles to release when this div unhides -->
    <div class="sticky">
        <div class="bubbles">
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
        </div>
    </div> 
<!-- closing bubble div -->
</div>
<!-- closes endGame/hidden div -->
<div class="row">
    <div class="animalGroupBottom">
        <img src="images/orca.png" alt="image of orca" class="animalImage" id="xImage">
        <img src="images/sealion.png" alt="image of sea lion" class="animalImage" id="oImage">
        <img src="images/rays.png" alt="image of three cownose rays" class="animalImage" id="x2Image">
        <img src="images/seaturtle.png" alt="image of sea turtle" class="animalImage" id="o2Image">
    </div>
</div>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="index.js"></script>
</body>
<!-- footer class... -->
<footer>
    <div class="footer">
       <br><br><br><br><br><hr><p class="footer-text">Promineo Tech - Week 11 - Erin Brickman</p>
    </div>
</footer>
</html>
