<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Coming+Soon">

<body>
<!-- Start Game Window (found option on youtube when I was trying to find out how to change the letters to my animal drawings. Love this set up!)-->

<div class='open-game'>
   <h1 class="characterSelect header">Select Your Ocean Animal</h1>
    <div class ="character">
        <div class="img">
            <img src="images/orca.png" alt="image of orca" class="currentAnimalImage" data-id="x">
            <img src="images/sealion.png" alt="image of sea lion" class="currentAnimalImage" data-id="y">
        </div>
        <div class="img">
            <img src="images/rays.png" alt="image of rays" class="currentAnimalImage" data-id="x2">
            <img src="images/seaturtle.png" alt="image of sea seaturtle" class="currentAnimalImage" data-id="y2">
        </div>
    </div>
   <div class="start centerButton">
        <button id="startBtn" class="btn btn-sm btn-outline-light p-2 start-btn">Let's Play Tic Tac Toe</button>
    </div>
</div>
<!-- Title header section -->
<div>
    <h1 class="header m-4 pt-2 pb-2">Under the Sea Tic Tac Toe</h1><br>
   <p class="game-header pt-2 pb-2">Click on the square to claim the space!</p>
</div>

<!-- Found a css/html background for animated bubbles -->
<div class="sticky">
    <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>
</div>

<!-- Grid for tic tac toe game -->
 
<div class="container">
    <div class="board" id="board">
        <div class="cell bg-white" data-cell></div>
        <div class="cell bg-white" data-cell></div>
        <div class="cell bg-white" data-cell></div>
        <div class="cell bg-white" data-cell></div>
        <div class="cell bg-white" data-cell></div>
        <div class="cell bg-white" data-cell></div>
        <div class="cell bg-white" data-cell></div>
        <div class="cell bg-white" data-cell></div>
        <div class="cell bg-white" data-cell></div>
    </div>
  </div>
  <!-- Winner Announcement -->

  <div class="winner-msg centerButton">
    <h2 class="pt-2">We have a winner!</h2>
    <div class="winner">
        <button id="restartBtn" class="btn btn-sm btn-outline-light p-2 start-btn">Let's Play Again</button>
    </div>
</div>

  <!-- Draw Announcement -->
 <div class="draw-msg centerButton">
    <div class="draw">
        <h2 class="pt-2">Game is a Draw.</h2>
    </div>
        <button id="drawBtn" class="btn btn-sm btn-outline-light p-2 start-btn">Play Again</button>
    </div>
</div>
